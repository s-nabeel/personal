<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Not Found</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <meta name="title" content="Nabeel | 404" />
    <meta name="description" content="An undefined path." />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nabeel.ca/" />
    <meta property="og:title" content="Nabeel | 404" />
    <meta property="og:description" content="An undefined path." />
    <meta property="og:image" content="https://nabeel.ca/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nabeel.ca/" />
    <meta name="twitter:title" content="Nabeel | 404" />
    <meta name="twitter:description" content="An undefined path." />
    <meta name="twitter:image" content="https://nabeel.ca/og-image.png" />

    <style>
      @import url(https://db.onlinewebfonts.com/c/3c37c4157a2cd0a1b92569ce78aa99a3?family=Apoc+Revelations);
      @import url(https://db.onlinewebfonts.com/c/fec3dc5a80a709e226724da889433aaf?family=PP+Fraktion+Mono);

      :root {
        --bg-color: #0a0a0a;
        --text-color: #ffffff;
        --footer-color: #a3a3a3;
        --link-color: #999996;
        --border-color: rgba(255, 255, 255, 0.3);
      }

      [data-theme="light"] {
        --bg-color: #f5f5f5;
        --text-color: #0a0a0a;
        --footer-color: #666666;
        --link-color: #444444;
        --border-color: rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "PP Fraktion Mono", "FraktionMono", sans-serif;
        font-style: normal !important;
        -webkit-font-smoothing: antialiased;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
      }

      body {
        background-color: var(--bg-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        transition:
          background-color 0.4s ease,
          color 0.4s ease;
      }

      .top-nav {
        position: fixed;
        top: 0;
        right: 0;
        padding: 40px 60px;
        z-index: 100;
      }

      #theme-toggle {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        width: 20px;
        height: 20px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }

      #theme-toggle svg {
        position: absolute;
        width: 14px;
        height: 14px;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition:
          transform 0.6s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.4s ease;
      }

      #sun-icon {
        opacity: 1;
        transform: rotate(0deg);
      }
      #moon-icon {
        opacity: 0;
        transform: rotate(-90deg);
      }

      [data-theme="light"] #sun-icon {
        opacity: 0;
        transform: rotate(90deg);
      }
      [data-theme="light"] #moon-icon {
        opacity: 1;
        transform: rotate(0deg);
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
      }

      .error-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .error-text {
        font-family: "Apoc Revelations", sans-serif;
        font-size: 3.8rem;
        line-height: 1;
        letter-spacing: -1.782px;
        margin: 0 20px 0 0;
        padding: 10px 23px 10px 0;
        border-right: 1px solid var(--border-color);
        user-select: none;
      }

      .error-message {
        font-family: "Apoc Revelations", sans-serif;
        font-size: 3.8rem;
        line-height: 1;
        letter-spacing: -1.782px;
        cursor: pointer;
        user-select: none;
        opacity: 1;
        transform: translateY(0);
        transition:
          opacity 0.3s ease,
          transform 0.3s ease;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        will-change: opacity, transform;
      }

      .error-message.fading {
        opacity: 0;
        transform: translateY(5px);
      }

      .home-link-wrapper {
        position: absolute;
        top: calc(50% + 60px);
        text-align: center;
        width: 100%;
      }

      .home-link {
        color: var(--link-color);
        font-size: 0.75rem;
        text-decoration: none;
        transition: opacity 0.2s ease;
      }

      .home-link:hover {
        opacity: 0.8;
        text-decoration: underline !important;
      }

      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 40px 60px;
        color: var(--footer-color);
        font-size: 0.75rem;
        opacity: 0.6;
      }

      @media (max-width: 768px) {
        .top-nav {
          padding: 20px;
        }
        footer {
          padding: 20px 15px;
          font-size: 0.55rem;
        }
        .error-container {
          flex-direction: column;
        }
        .error-text {
          font-size: 15vw;
          margin: 0 0 10px 0;
          padding: 0 0 10px 0;
          border-right: none;
          border-bottom: 1px solid var(--border-color);
        }
        .error-message {
          font-size: 15vw;
        }
        .home-link-wrapper {
          position: relative;
          top: auto;
          margin-top: 30px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="top-nav">
      <button id="theme-toggle" aria-label="Toggle Theme">
        <svg id="sun-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="moon-icon" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>

    <div class="content-wrapper">
      <div class="error-container">
        <div class="error-text">404</div>
        <div class="error-message" id="error-msg">undefined</div>
      </div>
      <div class="home-link-wrapper">
        <a href="mailto:x@nabeel.ca" class="home-link">x@nabeel.ca</a>
      </div>
    </div>

    <footer>
      <div class="footer-left">
        Â© <span id="year"></span> Nabeel. All rights reserved
      </div>
      <div class="footer-right">
        San Francisco, CA. <span id="clock">00:00:00 AM</span>
      </div>
    </footer>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;
      if (localStorage.getItem("theme") === "light")
        body.setAttribute("data-theme", "light");

      themeToggle.addEventListener("click", () => {
        if (body.getAttribute("data-theme") === "light") {
          body.removeAttribute("data-theme");
          localStorage.setItem("theme", "dark");
        } else {
          body.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
        }
      });

      const errorMsg = document.getElementById("error-msg");
      const states = ["undefined", "null", "not found", "void", "error"];
      let currentState = 0;
      let hasExploded = false;

      errorMsg.addEventListener("click", () => {
        errorMsg.classList.add("fading");
        setTimeout(() => {
          currentState = (currentState + 1) % states.length;
          errorMsg.textContent = states[currentState];
          errorMsg.classList.remove("fading");

          if (currentState === 0 && !hasExploded) {
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 },
              colors: ["#ffffff", "#a3a3a3", "#666666"],
              shapes: ["square"],
              disableForReducedMotion: true,
            });
            hasExploded = true;
          }
        }, 300);
      });

      document.getElementById("year").textContent = new Date().getFullYear();
      function updateClock() {
        const options = {
          timeZone: "America/Los_Angeles",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };
        const formatter = new Intl.DateTimeFormat([], options);
        document.getElementById("clock").textContent = formatter.format(
          new Date(),
        );
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
